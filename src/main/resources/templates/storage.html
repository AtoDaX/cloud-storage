<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <meta charset="UTF-8" >
  <title>Storage</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Cloud Storage</a>
    <form class="d-flex input-group w-auto">
      <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
      />
      <button type="submit" class="btn btn-light">Search</button>
    </form>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/}" th:text="${user.username}">Username</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger" role="button" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-6 align-content-center">

      <form class="input-group mt-4" th:action="@{/storage/upload-file}" th:object="${file}"
            method="POST"
            id="1"
            enctype="multipart/form-data">
        <div class="input-group mt-4">
          <input type="hidden" th:field="*{path}">
          <input type="file" name="file" th:field="*{file}" class="form-control" id="inputGroupFile01"
                 aria-describedby="inputGroupFileAddon01" aria-label="Upload" required/>
          <button type="submit" class="btn btn-primary" id="inputGroupFileAddon01">Upload</button>
        </div>
      </form>
    </div>
    <div class="col-6 align-content-center">
      <form class="input-group mt-4" th:action="@{/storage/upload-directory}" th:object="${directory}"
            method="POST"
            id="2"
            enctype="multipart/form-data">
        <div class="input-group mt-4">
          <input type="hidden" th:field="*{path}">
          <input type="file" th:field="*{files}" class="form-control" id="inputGroupFile02"
                 aria-describedby="inputGroupFileAddon01" aria-label="Upload" webkitdirectory directory multiple
                 required />
          <button type="submit" class="btn btn-primary" id="inputGroupFileAddon02">Upload</button>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="container">
  <div class="row ">

    <div class="col-2 align-content-center">
      <div class="card " style="width: 8rem;">
        <a th:href="@{#}"><img th:src="@{images/add-folder.png}" class="card-img-top" alt="Add folder"></a>
        <div class="card-body">
          <h6 class="card-title"> <a th:href="@{#}">Add folder</a></h6>
        </div>
      </div>
    </div>

    <div th:each="browseDirectory: ${allDirectories}" class="col-2 align-content-center ">
      <div  class="card" style="width: 8rem;">
        <a th:href="@{#}"><img th:src="@{images/browse-folder.png}" class="card-img-top" th:alt="${browseDirectory}"></a>
        <div class="card-body">
          <h6 class="card-title"> <a th:href="@{#}" th:text="${browseDirectory}">Folder name</a></h6>
        </div>
      </div>
    </div>

    <div th:each="browseFile: ${allFiles}" class="col-2 align-content-center ">
      <div  class="card" style="width: 8rem;">
        <a th:href="@{#}"><img th:src="@{images/file.png}" class="card-img-top" th:alt="${browseFile}"></a>
        <div class="card-body">
          <h6 class="card-title"> <a th:href="@{#}" th:text="${browseFile}">File name</a></h6>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="bg-light text-center text-lg-start fixed-bottom">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    <a class="text-dark" href="https://github.com/AtoDaX">Github</a>
  </div>

</footer>



</body>
</html>
